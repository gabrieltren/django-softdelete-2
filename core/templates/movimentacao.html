{% extends 'base.html' %}

{% block container %}

<table class="table">
    <thread class="thread-light">
        <tr>
            <th>#</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Data</th>         
        </tr>
    </thread>
    <tbody>
        {% for m in movs %}
            <tr>
                <td>{{m.id}}</td>
                <td>{{m.tipo}}</td>
                <td>{{m.valor}}</td>
                <td>{{m.data}}</td>
            </tr>
        {% endfor %}
    </tbody>

</table>
{% include "paginacao.html" %}
{% endblock %}
